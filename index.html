<!DOCTYPE html>
<html>
<head>
    <title>timer-js</title>
</head>
<body>
    <h2 id="antoine">3</h2>

<script>
var myElement = document.getElementById("antoine");

var myInterval = setInterval(myTimer, 1000);

function myTimer() {
  document.getElementById("antoine").innerHTML = myElement.innerHTML-1;
  console.log (myElement.innerHTML)
  if(myElement.innerHTML == 0) {
    clearInterval(myInterval);
    window.location = "https://geekprank.com/fake-virus/";
  }
} 

</script>

</body>
</html>
